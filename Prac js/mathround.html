<!DOCTYPE html>
<html>

<body>

    <p>Click the button to round the number 4.4 to its nearest integer.</p>

    <button onclick="myFunction()">round</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = Math.round(4.4);
        }
    </script>

</body>

</html>
